name: native_splash_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.1

  cupertino_icons: ^1.0.6
# この位置にスプラッシュ画面の設定を追加
flutter_native_splash:
  image: "assets/splash.png" # assetsフォルダに配置したスプラッシュ画面のファイル名を指定
  # 背景白
  color: "#ffffff"
  # ローディングアニメーションの色
  android: true
  ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
